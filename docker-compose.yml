version: '3.8'

services:
  buildabot:
    build: .
    ports:
      - "8000:8000"  # Maps server port 8000 to container port 8000
    environment:
      # OpenAI Configuration
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      
      # Tavily Web Search Configuration
      - TAVILY_API_KEY=${TAVILY_API_KEY}
      
      # Qdrant Cloud Configuration
      - QDRANT_URL=${QDRANT_URL}
      - QDRANT_API_KEY=${QDRANT_API_KEY}
      
      # Database Configuration (PostgreSQL, MySQL, or SQLite)
      - DATABASE_URL=${DATABASE_URL:-sqlite:///./buildabot.db}
      
      # Optional: Application Configuration
      - APP_HOST=0.0.0.0
      - APP_PORT=8000
      
    volumes:
      # Mount for SQLite database persistence (if using SQLite)
      - ./data:/app/data
      
    restart: unless-stopped
    
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

# Optional: Create a volume for data persistence
volumes:
  data:
